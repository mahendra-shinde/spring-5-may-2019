 <div *ngIf="emp">
  
  <table class="table table-bordered table-striped">
    
    <tr>
       <td>Name</td>
       <td>{{emp.firstName}} {{emp.lastName}}</td>
     </tr>
     <tr>
          <td>Designation</td>
         <td>{{emp.designation}}</td>
     </tr>
     <tr>
         <td>Salary</td>
         <td>{{emp.salary}}</td>
     </tr>
  </table>
</div>
